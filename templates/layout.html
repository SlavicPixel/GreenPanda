<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap_styles.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
        {% if title %}
            <title>{{ title }} - Green Panda</title>
        {% else %}
            <title>MMS Zavrsni</title>
        {% endif %} 
    </head>
<body id="page-top">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="{{url_for('static', filename='green_panda_nav.svg')}}" alt="logo" width="100px">
            </a>
            <button class="navbar-toggler" id="nav-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link py-3 px-0 px-lg-3 rounded {% block home%}{% endblock %}" href="{{url_for('home')}}">Home</a></li>
                    <li class="nav-item"><a class="nav-link py-3 px-0 px-lg-3 rounded {% block recipes %}{% endblock %}" href="{{url_for('recipes')}}">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link py-3 px-0 px-lg-3 rounded {% block excercises %}{% endblock %}" href="{{url_for('exercises')}}">Exercises</a></li>
                    <li class="nav-item"><a class="nav-link py-3 px-0 px-lg-3 rounded {% block protein %}{% endblock %}" href="{{url_for('protein')}}">Protein</a></li>
                    <li class="nav-item"><a class="nav-link py-3 px-0 px-lg-3 rounded {% block supplements %}{% endblock %}" href="{{url_for('supplements')}}">Supplements</a></li>
                    <li class="nav-item"><a class="nav-link py-3 px-0 px-lg-3 rounded {% block about %}{% endblock %}" href="{{url_for('about')}}">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead text-black text-center">
        <div class="container d-flex align-items-center flex-column">
            <img class="logo mb-5" src="{{url_for('static', filename='green_panda.svg')}}" alt="header-logo" width="75%">
            <div class="divider-custom divider-green">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-seedling"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            {% block header %}{% endblock %}
        </div>
    </header>
    {% block content %}{% endblock %}
    <button type="button" class="btn btn-floating btn-lg" id="btn-back-to-top">
    <i class="fas fa-arrow-up"></i>
    </button>
    <footer>
        <div class="bottom copyright py-4 text-center text-white">
            <div class="container">
                <small>Dominik Ivošić - Multimedijski sustavi - 2022</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='button.js')}}"></script>
</body>
</html>
